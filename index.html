<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>夏休みの課題リスト</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f4;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark {
      background-color: #202124;
      color: #e8eaed;
    }

    .container {
      background: white;
      color: #202124;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(60, 64, 67, 0.3);
      padding: 24px;
      transition: background 0.3s, color 0.3s;
    }

    .dark .container {
      background: #303134;
      color: #e8eaed;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
    }

    #toggle-mode {
      margin-bottom: 20px;
      padding: 8px 12px;
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #999;
      border-radius: 4px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .checkbox.completed {
      background-color: #1a73e8;
    }

    .checkbox.completed::after {
      content: '✓';
      color: white;
      font-size: 14px;
    }

    .task-due {
      font-size: 12px;
      margin-top: 4px;
    }

    .dark .task-due {
      color: #ffffff;
    }

    body:not(.dark) .task-due {
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="toggle-mode">🌙 ダークモード切替</button>
    <h1>夏休みの課題リスト</h1>
    <ul id="task-list"></ul>
  </div>

  <script>
    const STORAGE_KEY = "summer_homework_tasks";
    const tasks = [
      { name: "数Ⅱ サクシード必答課題", due: "9/1 17:00まで", status: "not-started" },
      { name: "数Ⅱ サクシード任意問題", due: "9/1 17:00まで", status: "not-started" },
      { name: "物理 「夏休みの課題」", due: "物理 初回の授業", status: "not-started" },
      { name: "英コミ 「NEWSBREAKS」", due: "英コミ 初回の授業", status: "not-started" },
      { name: "公共 新聞コンクール", due: "8/25", status: "not-started" },
      { name: "化学 ロイロノートに偉人A4で", due: "8/25", status: "not-started" },
      { name: "化学 フォローアップドリル１ P.14-23", due: "8/25", status: "not-started" },
      { name: "化学 フォローアップドリル２ P.6-31", due: "8/25", status: "not-started" },
      { name: "論国 現代文実践力習得編 No.6", due: "8/25", status: "not-started" },
      { name: "論表 「FACTBOOK」", due: "8/25", status: "not-started" },
    ];

    function saveTasks() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
    }

    function loadTasks() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        try {
          const parsed = JSON.parse(saved);
          if (Array.isArray(parsed)) {
            for (const t of parsed) {
              if (!("name" in t && "due" in t && "status" in t)) return;
            }
            tasks.splice(0, tasks.length, ...parsed);
          }
        } catch {}
      }
    }

    function renderTasks() {
      const taskList = document.getElementById("task-list");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const info = document.createElement("div");
        const nameEl = document.createElement("div");
        nameEl.textContent = task.name;
        const dueEl = document.createElement("div");
        dueEl.textContent = "締め切り: " + task.due;
        dueEl.className = "task-due";
        info.appendChild(nameEl);
        info.appendChild(dueEl);

        const box = document.createElement("div");
        box.className = "checkbox" + (task.status === "completed" ? " completed" : "");
        box.onclick = () => {
          task.status = task.status === "completed" ? "not-started" : "completed";
          saveTasks();
          renderTasks();
        };

        li.appendChild(info);
        li.appendChild(box);
        taskList.appendChild(li);
      });
    }

    document.getElementById("toggle-mode").onclick = () => {
      document.body.classList.toggle("dark");
    };

    loadTasks();
    renderTasks();
  </script>
</body>
</html>
